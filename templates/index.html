<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Predict Loan Approval</title>
	
	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
	/>
	
	<style>
		.alert{
			background: green;
			padding: 1rem;
			border-radius: 5px;
			color:white;
			margin: 1rem;
		}
	</style>
	
  </head>
  <body>
    <div class="container">
		<h3>Predict Loan Approval</h3>
	</div>
	
	<!-- Form -->
	<div class="container">
      <form action="/predict" method="POST">
	  
        <label for="Gender">Gender</label>
        <select class="u-full-width" name="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label for="Married">Married</label>
        <select class="u-full-width" name="married">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <label for="Dependents">Dependents</label>
        <select class="u-full-width" name="dependents">
          <option value=0>0</option>
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3+>3+</option>
        </select>
		
		<label for="Education">Education</label>
        <select class="u-full-width" name="education">
          <option value="Graduate">Graduate</option>
          <option value="Not Graduate">Not Graduate</option>
        </select>
		
		<label for="Self_Employed">Self Employed</label>
        <select class="u-full-width" name="self_emp">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
		
		<label for="ApplicantIncome">Applicant Income</label>
        <input
          type="text"
          placeholder="ApplicantIncome"
          class="u-full-width"
          name="app_inc"
        />
		
		<label for="CoapplicantIncome">Coapplicant Income</label>
        <input
          type="text"
          placeholder="CoapplicantIncome"
          class="u-full-width"
          name="coapp_inc"
        />
		
		<label for="LoanAmount">LoanAmount</label>
        <input
          type="text"
          placeholder="LoanAmount"
          class="u-full-width"
          name="loan_amt"
        />
		
		<label for="Loan_Term">Loan Term</label>
        <select class="u-full-width" name="loan_term">
          <option value=12>12</option>
          <option value=36>36</option>
          <option value=60>60</option>
		  <option value=84>84</option>
          <option value=120>120</option>
		  <option value=180>180</option>
		  <option value=240>240</option>
		  <option value=300>300</option>
		  <option value=360>360</option>
		  <option value=480>480</option>
        </select>
		
		<label for="Credit">Credit</label>
        <select class="u-full-width" name="credit">
          <option value=1>1</option>
          <option value=0>0</option>
        </select>
		
		<label for="Property_Area">Property Area</label>
        <select class="u-full-width" name="area">
          <option value="Rural">Rural</option>
          <option value="Semiurban">Semiurban</option>
		  <option value="Urban">Urban</option>
        </select>
		
		
        <input type="submit" value="Predict" id="pred_btn"/>
        <div class="alert">
          {{ out }}
        </div>
      </form>
    </div>
  </body>
</html>
